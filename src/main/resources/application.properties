spring.application.name=AgricDeck-MVP
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

jwt.secret.key=${JWT_SECRET_KEY}
jwt.access.token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION_TIME}
jwt.refresh.token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION_TIME}


# Email Configuration for JavaMailSender
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}

spring.config.import=optional:file:.env[.properties]

